<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Face Recognition Attendance</title>

    <!--Load Bootstrap-->
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">

    <!--Include jQuery-->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!--Get Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

    <!--Load styles.css-->
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="container-fluid full-height">
        <!--Main Full Height and Width Row-->
        <div class="row h-100">
            <!--Menu Column-->
            <div class="col-4 menu">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="list-group list-group-flush w-75" id="mainMenuList" role="tabList">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#enroll"
                            role="tab">Enroll</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#authenticate"
                            role="tab">Authenticate</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#modify"
                            role="tab">Modify</a>
                    </div>
                </div>
            </div>

            <!--Main Content Column-->
            <div class="col-8 main-content tab-content h-100">
                <div class="tab-pane fade show active text-center" id="enroll" role="tabPanel">
                    <!--video for webcam-->
                    <video id="enrollmentVideo" autoplay="true" muted="true">
                    </video>

                    <!--message-->
                    <div id="enrollment-message" style="margin: 15px 0px;">Take 3 pictures of yourself</div>

                    <!--capture button-->
                    <button id="captureButton" type="button" class="btn" onclick="capture()">Capture (0)</button>

                    <div class="divider"></div>

                    <!--input form for details-->
                    <div id="enrollment-form-wrapper">
                        <h3 class="form-title">About You</h3>
                        <form autocomplete="off">
                            <div class="form-group">
                                <!-- <label for="usnInput">USN</label> -->
                                <input type="text" class="form-control" id="usnInput" placeholder="USN"
                                    style="text-transform:uppercase">
                            </div>
                            <div class="form-group">
                                <!-- <label for="nameInput">Name</label> -->
                                <input type="text" class="form-control" id="nameInput" placeholder="Name"
                                    style="text-transform: capitalize">
                            </div>
                            <button class="btn" type="button" onclick="enroll()">Enroll</button>
                        </form>
                    </div>
                </div>

                <!--Tab Content For Authenticate-->
                <div class="tab-pane fade" id="authenticate" role="tabPanel">
                    <!--video for webcam-->
                    <video id="authenticationVideo" autoplay="true" muted="true">
                    </video>

                    <!--messages-->
                    <div id="authenticate-message" style="margin: 15px 0px;">Show us your face, and hit "Authenticate"
                    </div>

                    <!--Form To Display Details-->
                    <button id="authenticate-button" class="btn" type="button"
                        onclick="authenticate()">Authenticate</button>
                </div>
                <div class="tab-pane fade" id="modify" role="tabPanel">Modify</div>
            </div>
        </div>
    </div>

    <!--Load Pouch DB-->
    <script src="js/pouchdb-7.1.1.min.js"></script>

    <!--Load Face-Api.js-->
    <script src="./face-api.js"></script>

    <!--Load Custom Script-->
    <script src="mainScript.js"></script>

    <!--Load Bootstrap dependency scripts-->
    <script src="js/jquery-3.4.1.min.js">
    </script>
    <!-- Production version -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.min.js">
    </script>
</body>

</html>
